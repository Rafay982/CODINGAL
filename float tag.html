<!DOCTYPE html>
<html lang="en">
<head>
    <style>
img#gojo_right{
    float:right;
}
img#gojo_left{
    float:left;
}
    </style>
</head>
<body>
    <h2>Float sides</h2>
    <p>This tag makes the picture float in a certain area</p>
    <p>
        <img id="gojo_right" src="gojo.jpeg" alt="tree" style="width:100px;height: 100px;">
        <img id="gojo_left" src="gojo.jpeg" alt="tree" style="width:100px;height: 100px;">
        This is a floating gojo picture
    </p>
</body>
</html>

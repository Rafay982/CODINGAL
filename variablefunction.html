<!DOCTYPE html>
<html lang="en">
<body>
    <p>I am doin functions this how we do it..</p>
    <button type="button" onclick="myfunction()">this is how we do it</button>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        var b=5;
        function myfunction(){
            var a=4;
            document.getElementById("demo").innerHTML = b * a;
        }
        document.getElementById("demo1").innerHTML = b;
        document.getElementById("demo2").innerHTML = a;
    </script>
</body>
</html>

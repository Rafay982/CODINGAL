<!DOCTYPE html>
<html>
<body>
   <h1>Javascript variables</h1> 
   <p>Sum of two numbers</p>
   <p>5 + 6 = ?</p>
   <p id="result"></p>
   <p id="num1"></p>
   <script>
    var num1 = 5;
    var num2 = 6;
    var sum = num1 + num2;
    document.getElementById("result").innerHTML = "The total sum is:" + sum;
    document.getElementById("num1").innerHTML = "The number will be:" + num1;
   </script>
</body>
</html>

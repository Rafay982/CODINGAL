<!DOCTYPE html>
<html>
<body>
   <h1>Javascript variables</h1> 
   <p>two numbers</p>
   <p id="result"></p>
   <script>
    var x = 5;
    var y = 6;
    var sum = x + y;
    document.getElementById("result").innerHTML = "The total sum is:" + sum;
    </script>
    <script>
        var x = 7;
        var y = 8;
    var sum = x - y;
    document.getElementById("result").innerHTML = "The total sum is:" + sum;
    </script>
    <script>
        var x = 16;
        var y = 8;
    var sum = x * y;
    document.getElementById("result").innerHTML = "The total sum is:" + sum;
    </script>
    <script>
        var x = 72;
        var y = 9;
    var sum = x / y;
    document.getElementById("result").innerHTML = "The total sum is:" + sum;
   </script>
</body>
</html>

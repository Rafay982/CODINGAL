<!DOCTYPE html>
<html>
<body>
    <h2>Javascript string methods</h2>
    <P>Basic methods</P>
    <script>
        var str = "RafAY"
        document.write(str.toUpperCase());
        document.write("<br>");
        document.write(str.toLowerCase());
        document.write("<br>");
        document.write(str.startsWith("R"));
        document.write("<br>");
        document.write(str.startsWith("n"));
        document.write("<br>");
    </script>
</body>
</html>

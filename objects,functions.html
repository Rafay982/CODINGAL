<!DOCTYPE html>

<html>

<body>

    <p>I am having an argument with my cousins</p>

    <p id="result"></p>

    <script>

        function findmax (){

            var max=0;

            for (i=0; i < arguments.length; i++) {

                if (arguments[i] > max) {

                   max = arguments[i];

                }

            }

            return max;

        }

        document.getElementById("result").innerHTML = findmax(8,7,6,4,2,3,1);

    </script>

</body>

</html>

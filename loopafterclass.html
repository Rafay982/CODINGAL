<!DOCTYPE html>
<html>
<body>
    <h2>Loop afterclass</h2>
    <p id="demo"></p>
    <script>
        var tech = ["watch","tablet","PC","laptop","mobile","TV"];
        var text = "";
        var r;
        for (r=0;r<tech.length; r++) {
            text += tech[r] + "<br>";
        }
        document.getElementById("demo").innerHTML=text;
    </script>
</body>
</html>
